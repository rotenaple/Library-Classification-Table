<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 20px;
        }
        .button-link {
            font-family: 'Poppins', sans-serif;
        }
        .title {
            font-weight: bold;
            font-size: 1.2em;
        }
        .section-links {
    /* Add flex styles to display the buttons in a 2x5 grid */
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
}

.button-link {
    /* Adjust button styles to fit the grid layout */
    background-color: #3498db; /* Green */
    color: white;
    flex: 0 0 calc(20% - 10px);
    transition-duration: 0.4s;
    border-radius: 0;
    margin: 5px;
    border: none;
    padding: 8px;
    font-size: 18px;
    font-weight: bold;
    min-height: 5em;
    min-width: 10em;

}

.button-link:hover {
  background-color: #2980b9; /* Green */
  color: white;
}

.button-link:active{
    background-color: #34495e;
}

        .smaller-title {
            font-weight: bold;
            font-size: 1em;
            margin-top: 5px;
        }
        .larger-title {
            font-weight: bold;
            font-size: 1.5em;
            margin-top: 15px;
        }
        .sections-container {
            display: flex;
        }
        .section-links {
            margin-right: 20px;
        }
        .section-text {
            flex: 1;
        }
        .section-text .content {
            display: none;
            margin-left: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 10px;
            margin-top: 20px;
        }
        
        .grid-item {
            border: 1px solid #ccc;
            padding: 10px;
        }
          .flexible-margin {
            margin-left: 12%;
            margin-right: 12%;
            margin-top: 20px;
            margin-bottom: 50px;
        }

        @media (max-width: 1200px) {
            .flexible-margin {
            margin: 20px;
            }
            .button-link{
                flex: 0 0 calc(25% - 10px);

            }
        }

        @media (max-width: 720px) {
            .grid-container {
            grid-template-columns: 1fr;
        }
            .button-link{
                flex: 0;
                min-width: 22em;
                min-height: 2.25em;
                text-align: left;
                margin: 0;
                margin-bottom: -15px;
            }

            @-moz-document url-prefix() {
        .button-link {
            margin-bottom: 10px; /* Set bottom margin to 0 for Firefox */
        }
    }
            
            .section-links{
                align-items: flex-start;
                flex-direction: column;
            }


        }

    </style>
    <title>Section List</title>
</head>
<body>
    <div class="flexible-margin">
        <h1>Dewey Decimal System <br>
            Call Numbers</h1>
    <div class="sections-container">
        <div class="section-links" id="sectionLinks"></div>
        </div>
        <div class="section-text" id="sections"></div>
    <div class="grid-container " id="gridContainer"></div>
    

    <script>
    fetch('https://raw.githubusercontent.com/rotenaple/test/main/sections.txt')
        .then(response => response.text())
        .then(data => {
            const sectionLinksDiv = document.getElementById('sectionLinks');
            const sectionsDiv = document.getElementById('sections');
            const gridContainer = document.getElementById('gridContainer');
            const lines = data.trim().split('\n');
            const groupRanges = {};
            
            lines.forEach(line => {
                const matchTopLevel = line.match(/^(\d{1})(\d{1})(\d{1}) (.+)/);
                if (matchTopLevel) {
                    const groupCode = matchTopLevel[1] + '00';
                    if (!groupRanges[groupCode]) {
                        groupRanges[groupCode] = [];
                    }
                    groupRanges[groupCode].push(line);
                }
            });
    
            let buttonCounter = 0;

            const groupLinks = [
                '000 Generalities',
                '100 Philosophy & psychology',
                '200 Religion',
                '300 Social sciences',
                '400 Language',
                '500 Natural sciences & mathematics',
                '600 Technology (Applied sciences)',
                '700 The arts',
                '800 Literature & rhetoric',
                '900 Geography & history'
            ];
    
            groupLinks.forEach(link => {
                const groupCode = link.substring(0, 3);
                const groupLink = document.createElement('button');
                groupLink.classList.add('button-link');
                groupLink.id = `button-${buttonCounter++}`;
                groupLink.textContent = link;
                sectionLinksDiv.appendChild(groupLink);
                sectionLinksDiv.appendChild(document.createElement('br'));
    
                groupLink.addEventListener('click', () => {
                    sectionsDiv.innerHTML = '';
                    gridContainer.innerHTML = '';
                    const selectedSections = groupRanges[groupCode].slice(0, 100);
                    const sectionsPerGrid = 10;
                    
                    for (let i = 0; i < selectedSections.length; i += sectionsPerGrid) {
    const gridItem = document.createElement('div');
    gridItem.classList.add('grid-item');

    const sectionsSubset = selectedSections.slice(i, i + sectionsPerGrid);
    sectionsSubset.forEach((section, index) => {
        const sectionElement = document.createElement('div');
        
        let isFormerly = false;

        if (section.includes("formerly:")) {
            section = section.replace('formerly:', '');
            isFormerly = true;
        }

        sectionElement.textContent = section;

        if (isFormerly) {
            sectionElement.style.color = 'grey';
            sectionElement.textContent += '*';
        }

        if (index === 0) {
            sectionElement.classList.add('title');
        }

        gridItem.appendChild(sectionElement);
    });

    gridContainer.appendChild(gridItem);
}
const footnoteDiv = document.createElement('div');
                footnoteDiv.textContent = '*Obsolete classes. These are no longer used in classifying new books, though older books might retain this classification.';
                footnoteDiv.style.color = 'grey';
                footnoteDiv.style.fontSize = '14px';
                gridContainer.appendChild(footnoteDiv);
            });
            document.addEventListener('DOMContentLoaded', function() {
});
            });
        })
        .catch(error => console.error('Error fetching data:', error));
    </script>

</body>
</html>
